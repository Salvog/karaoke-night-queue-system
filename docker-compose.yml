version: '3.9'

services:
  app:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    volumes:
      - ./:/var/www/html
    ports:
      - "8000:8000"
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
    depends_on:
      - db

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: karaoke
      POSTGRES_USER: karaoke
      POSTGRES_PASSWORD: karaoke
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
