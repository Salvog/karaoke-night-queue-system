version: '3.9'

services:
  app:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    volumes:
      - ./:/var/www/html
    ports:
      - "8000:8000"
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
    depends_on:
      - db

  db:
    image: mysql:8.3
    environment:
      MYSQL_DATABASE: karaoke
      MYSQL_USER: karaoke
      MYSQL_PASSWORD: karaoke
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
